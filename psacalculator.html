<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLADIATOR X • Ultimate Pokémon TCG Empire</title>
  <meta name="description" content="The most powerful Pokémon TCG portfolio tracker in existence." />
  <link rel="manifest" href="data:application/manifest+json,{
    &quot;name&quot;:&quot;Gladiator X&quot;,
    &quot;short_name&quot;:&quot;GladiatorX&quot;,
    &quot;start_url&quot;:&quot;.&quot;,
    &quot;display&quot;:&quot;standalone&quot;,
    &quot;background_color&quot;:&quot;#020408&quot;,
    &quot;theme_color&quot;:&quot;#00f2ff&quot;,
    &quot;icons&quot;:[{&quot;src&quot;:&quot;https://raw.githubusercontent.com/Kronborg1980/Gladiator-Collectables/main/logogla.webp&quot;,&quot;sizes&quot;:&quot;192x192&quot;,&quot;type&quot;:&quot;image/webp&quot;}]
  }">
  <link rel="icon" href="https://raw.githubusercontent.com/Kronborg1980/Gladiator-Collectables/main/logogla.webp" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/pinia@2.1.7/dist/pinia.iife.prod.js"></script>
  <script src="https://unpkg.com/fuse.js@7.0.0/dist/fuse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { cinzel: ['Cinzel', 'serif'], inter: ['Inter', 'sans-serif'] },
          colors: { accent: '#00f2ff', dark: '#020408', glass: 'rgba(10,15,25,0.92)' },
          animation: { 'pulse-glow': 'pulse 3s infinite', float: 'float 8s ease-in-out infinite' },
          keyframes: { float: { '0%,100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } } }
        }
      }
    }
  </script>

  <style>
    :root { --accent: #00f2ff; --dark: #020408; --glass: rgba(10,15,25,0.92); }
    body { background: var(--dark); color: white; font-family: 'Inter'; overflow-x: hidden; }
    .glass { background: var(--glass); backdrop-filter: blur(24px); border: 1px solid rgba(0,242,255,0.15); }
    .glow { text-shadow: 0 0 40px rgba(0,242,255,0.6); }
    .card-hover { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .card-hover:hover { transform: translateY(-16px) scale(1.06); box-shadow: 0 40px 80px rgba(0,242,255,0.3); }
    ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: transparent; } ::-webkit-scrollbar-thumb { background: #00f2ff; border-radius: 3px; }
  </style>
</head>
<body class="min-h-screen bg-dark text-white">

<div id="app" v-cloak class="min-h-screen flex flex-col lg:flex-row">
  <!-- LOADING SCREEN -->
  <div v-if="loading" class="fixed inset-0 flex items-center justify-center bg-black z-50">
    <div class="text-center">
      <img src="https://raw.githubusercontent.com/Kronborg1980/Gladiator-Collectables/main/logogla.webp" class="w-40 h-40 mx-auto mb-8 animate-float">
      <h1 class="text-7xl font-cinzel font-black text-accent glow">GLADIATOR X</h1>
      <p class="text-xl mt-4 text-cyan-400">Forging Your Empire...</p>
    </div>
  </div>

  <!-- MAIN APP -->
  <template v-else>
    <!-- MOBILE HEADER -->
    <header class="lg:hidden glass p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50 border-b border-accent/20">
      <h1 class="text-2xl font-cinzel font-bold text-accent">GLADIATOR X</h1>
      <button @click="mobileMenu = !mobileMenu" class="text-3xl"><i class="fas fa-bars"></i></button>
    </header>

    <!-- SIDEBAR -->
    <aside :class="mobileMenu ? 'translate-x-0' : '-translate-x-full'" 
           class="fixed lg:static lg:translate-x-0 w-80 h-screen glass z-40 transition-transform duration-500 overflow-y-auto">
      <div class="p-8 text-center border-b border-white/10">
        <img src="https://raw.githubusercontent.com/Kronborg1980/Gladiator-Collectables/main/logogla.webp" class="w-24 h-24 mx-auto mb-6 drop-shadow-2xl animate-pulse-glow">
        <h1 class="text-5xl font-cinzel font-black text-accent glow">GLADIATOR X</h1>
        <p class="text-sm uppercase tracking-widest text-cyan-400 mt-2">Portfolio Dominator</p>
      </div>

      <nav class="p-6 space-y-3">
        <button @click="view='collection'; mobileMenu=false" :class="view==='collection' ? 'bg-gradient-to-r from-accent/20 to-transparent text-accent' : 'text-gray-300'"
                class="w-full text-left px-6 py-4 rounded-2xl flex items-center gap-4 text-lg hover:bg-white/5 transition">
          <i class="fas fa-layer-group"></i> Collection
        </button>
        <button @click="view='roi'; mobileMenu=false" :class="view==='roi' ? 'bg-gradient-to-r from-accent/20 to-transparent text-accent' : 'text-gray-300'"
                class="w-full text-left px-6 py-4 rounded-2xl flex items-center gap-4 text-lg hover:bg-white/5 transition">
          <i class="fas fa-chart-line"></i> ROI Arena
        </button>
        <button @click="view='binders'; mobileMenu=false" :class="view==='binders' ? 'bg-gradient-to-r from-accent/20 to-transparent text-accent' : 'text-gray-300'"
                class="w-full text-left px-6 py-4 rounded-2xl flex items-center gap-4 text-lg hover:bg-white/5 transition">
          <i class="fas fa-folder-open"></i> Binders
        </button>
      </nav>

      <div class="p-6 border-t border-white/10">
        <button @click="showAddCard = true" class="w-full bg-accent hover:bg-white text-black font-bold py-4 rounded-2xl text-xl shadow-2xl shadow-accent/50 transition transform hover:scale-105">
          <i class="fas fa-plus mr-3"></i> CONQUER CARD
        </button>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 p-6 pt-20 lg:pt-10 lg:p-10">
      <!-- COLLECTION VIEW -->
      <div v-if="view==='collection'">
        <div class="glass rounded-3xl p-8 mb-8">
          <h1 class="text-6xl font-cinzel font-black text-accent glow mb-4">EMPIRE OVERVIEW</h1>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="bg-white/5 rounded-2xl p-6 text-center">
              <p class="text-cyan-400 text-sm uppercase">Total Value</p>
              <p class="text-4xl font-bold text-accent">${{ formatPrice(totalValue) }}</p>
            </div>
            <div class="bg-white/5 rounded-2xl p-6 text-center">
              <p class="text-cyan-400 text-sm uppercase">Cards Owned</p>
              <p class="text-4xl font-bold">{{ cards.length }}</p>
            </div>
            <div class="bg-white/5 rounded-2xl p-6 text-center">
              <p class="text-cyan-400 text-sm uppercase">Sets Completed</p>
              <p class="text-4xl font-bold">47%</p>
            </div>
            <div class="bg-white/5 rounded-2xl p-6 text-center">
              <p class="text-cyan-400 text-sm uppercase">ROI Potential</p>
              <p class="text-4xl font-bold text-green-400">+284%</p>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-6">
          <div v-for="card in cards" :key="card.id" class="glass rounded-3xl overflow-hidden card-hover cursor-pointer group" @click="selectedCard = card">
            <div class="relative">
              <img :src="card.images.large" class="w-full aspect-[0.7] object-cover">
              <div class="absolute top-2 right-2 bg-black/80 text-accent px-3 py-1 rounded-full text-xs font-bold">${{ card.marketPrice }}</div>
              <div class="absolute bottom-2 left-2 bg-black/80 text-white px-3 py-1 rounded-full text-xs">{{ card.set.name }}</div>
            </div>
            <div class="p-4">
              <h3 class="font-bold text-sm truncate">{{ card.name }}</h3>
              <p class="text-xs text-gray-400">#{{ card.number }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- ROI ARENA VIEW -->
      <div v-if="view==='roi'">
        <h1 class="text-6xl font-cinzel font-black text-accent glow mb-8">ROI ARENA</h1>
        <div class="glass rounded-3xl p-8 overflow-x-auto">
          <table class="w-full text-left">
            <thead>
              <tr class="text-cyan-400 text-xs uppercase border-b border-white/10">
                <th class="pb-4">Card</th>
                <th class="pb-4 text-right">Raw Cost</th>
                <th class="pb-4 text-right">PSA 10 Value</th>
                <th class="pb-4 text-right">Profit</th>
                <th class="pb-4 text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="card in cards.slice(0,20)" class="border-b border-white/5 hover:bg-white/5 transition">
                <td class="py-4 flex items-center gap-4">
                  <img :src="card.images.small" class="w-12 rounded">
                  <div>
                    <p class="font-bold">{{ card.name }}</p>
                    <p class="text-xs text-gray-400">{{ card.set.name }}</p>
                  </div>
                </td>
                <td class="text-right">$89.99</td>
                <td class="text-right text-green-400 font-bold">$1,299</td>
                <td class="text-right text-green-400 font-bold">+1,344%</td>
                <td class="text-center"><span class="bg-green-900/30 text-green-400 px-4 py-1 rounded-full text-xs font-bold">GRADE NOW</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </template>
</div>

<script type="module">
  const { createApp } = Vue;
  const { createPinia } = Pinia;

  const app = createApp({
    data() { return {
      loading: true,
      view: 'collection',
      mobileMenu: false,
      showAddCard: false,
      selectedCard: null,
      cards: [],
      searchQuery: ''
    }},
    computed: {
      totalValue() { return this.cards.reduce((a,c) => a + (c.marketPrice || 0), 0) },
      formatPrice() { return n => n?.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0}) || '0' }
    },
    async mounted() {
      // Mock data for demo (replace with real API calls)
      this.cards = Array.from({length: 48}, (_,i) => ({
        id: i,
        name: ['Charizard VMAX', 'Pikachu V', 'Mewtwo GX'][i%3],
        number: 'SV107',
        set: { name: 'Brilliant Stars' },
        images: { small: 'https://images.pokemontcg.io/swsh9/1.png', large: 'https://images.pokemontcg.io/swsh9/1_hires.png' },
        marketPrice: Math.floor(Math.random()*2000 + 50)
      }));
      setTimeout(() => this.loading = false, 2000);
    }
  });

  app.use(createPinia());
  app.mount('#app');
</script>
</body>
</html>
