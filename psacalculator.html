<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLADIATOR X • Final Form</title>
  <meta name="description" content="The ultimate Pokémon TCG portfolio tracker. Nothing comes close." />

  <link rel="icon" href="https://raw.githubusercontent.com/Kronborg1980/Gladiator-Collectables/main/logogla.webp" />
  
  <!-- CORE LIBS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/pinia@2.1.7/dist/pinia.iife.prod.js"></script>
  <script src="https://unpkg.com/fuse.js@7.0.0/dist/fuse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <style>
    :root { --accent: #00f2ff; --dark: #020408; --glass: rgba(10,15,25,0.94); }
    * { box-sizing: border-box; }
    body { margin:0; font-family:'Inter',sans-serif; background:var(--dark); color:white; overflow-x:hidden; }
    .glass { background:var(--glass); backdrop-filter:blur(30px); -webkit-backdrop-filter:blur(30px); border:1px solid rgba(0,242,255,0.2); }
    .glow { text-shadow:0 0 50px rgba(0,242,255,0.7); }
    .card-3d { transition:transform .6s cubic-bezier(.175,.885,.32,1.275),box-shadow .6s; }
    .card-3d:hover { transform:translateY(-20px) rotateY(12deg) scale(1.08); box-shadow:0 50px 100px rgba(0,242,255,0.4); }
    ::-webkit-scrollbar { width:8px; } ::-webkit-scrollbar-track { background:transparent; } ::-webkit-scrollbar-thumb { background:linear-gradient(#00f2ff,#0088ff); border-radius:4px; }
  </style>
</head>
<body>

<div id="app" v-cloak>
  <!-- LOADING -->
  <div v-if="loading" class="fixed inset-0 bg-black flex items-center justify-center z-50">
    <div class="text-center">
      <img src="https://raw.githubusercontent.com/Kronborg1980/Gladiator-Collectables/main/logogla.webp" class="w-48 h-48 animate-pulse">
      <h1 class="text-8xl font-bold" style="font-family:Cinzel; color:#00f2ff;" class="glow">GLADIATOR X</h1>
      <p class="text-2xl text-cyan-400 mt-8">FINAL FORM AWAKENING...</p>
    </div>
  </div>

  <!-- MAIN APP -->
  <div v-else class="min-h-screen flex">
    <!-- SIDEBAR -->
    <aside class="w-80 glass h-screen fixed lg:static z-40 overflow-y-auto border-r border-white/10">
      <div class="p-10 text-center border-b border-white/10">
        <img src="https://raw.githubusercontent.com/Kronborg1980/Gladiator-Collectables/main/logogla.webp" class="w-32 h-32 mx-auto mb-6 drop-shadow-2xl">
        <h1 class="text-6xl font-bold" style="font-family:Cinzel; color:#00f2ff;" class="glow">GLADIATOR X</h1>
        <p class="text-cyan-400 uppercase tracking-widest mt-3">Portfolio Dominator</p>
      </div>

      <nav class="p-6 space-y-4">
        <button @click="currentView='collection'" :class="currentView==='collection'?'bg-gradient-to-r from-[#00f2ff]/20 text-[#00f2ff]':''" class="w-full text-left py-4 px-6 rounded-2xl flex items-center gap-4 text-xl hover:bg-white/5 transition">
          <i class="fas fa-layer-group"></i> Collection
        </button>
        <button @click="currentView='roi'" :class="currentView==='roi'?'bg-gradient-to-r from-[#00f2ff00]/20 text-yellow-400':''" class="w-full text-left py-4 px-6 rounded-2xl flex items-center gap-4 text-xl hover:bg-white/5 transition">
          <i class="fas fa-coins"></i> ROI Arena
        </button>
        <button @click="currentView='binders'" :class="currentView==='binders'?'bg-gradient-to-r from-purple-600/20 text-purple-400':''" class="w-full text-left py-4 px-6 rounded-2xl flex items-center gap-4 text-xl hover:bg-white/5 transition">
          <i class="fas fa-folder-open"></i> Binders
        </button>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 p-10">
      <div class="glass rounded-3xl p-10 mb-10">
        <h1 class="text-7xl font-bold" style="font-family:Cinzel; color:#00f2ff;" class="glow">EMPIRE STATUS</h1>
        <div class="grid grid-cols-4 gap-8 mt-10">
          <div class="text-center">
            <p class="text-cyan-400 uppercase text-sm">Total Value</p>
            <p class="text-5xl font-bold text-[#00f2ff]">$127,483</p>
          </div>
          <div class="text-center">
            <p class="text-cyan-400 uppercase text-sm">Cards</p>
            <p class="text-5xl font-bold">3,847</p>
          </div>
          <div class="text-center">
            <p class="text-cyan-400 uppercase text-sm">Sets Complete</p>
            <p class="text-5xl font-bold text-green-400">68%</p>
          </div>
          <div class="text-center">
            <p class="text-cyan-400 uppercase text-sm">Est. ROI</p>
            <p class="text-5xl font-bold text-green-400">+342%</p>
          </div>
        </div>
      </div>

      <!-- COLLECTION GRID -->
      <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-8">
        <div v-for="n in 64" :key="n" class="glass rounded-3xl overflow-hidden card-3d cursor-pointer group">
          <div class="aspect-[0.7] bg-gradient-to-br from-cyan-900 to-blue-900 relative overflow-hidden">
            <img src="https://images.pokemontcg.io/swsh12pt5/1_hires.png" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
            <div class="absolute bottom-4 left-4 text-white">
              <p class="font-bold text-lg">Charizard VSTAR</p>
              <p class="text-sm opacity-80">Brilliant Stars</p>
            </div>
            <div class="absolute top-4 right-4 bg-black/70 backdrop-blur px-4 py-2 rounded-full">
              <p class="text-[#00f2ff] font-bold text-xl">$1,842</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script type="module">
  const { createApp, ref, computed, onMounted } = Vue;
  const app = createApp({
    setup() {
      const loading = ref(true);
      const currentView = ref('collection');
      
      onMounted(() => {
        setTimeout(() => loading.value = false, 2500);
      });

      return { loading, currentView };
    }
  });
  app.mount('#app');
</script>
</body>
</html>
