<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kronborg Pokémon Price Tool</title>

<style>
    body {
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #ffd700;
    }

    input, button, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: none;
        font-size: 16px;
    }

    button {
        background: #fbbf24;
        color: #000;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #facc15;
    }

    .card-box {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
    }

    .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    .label {
        font-size: 15px;
        margin-top: 10px;
        color: #aaa;
    }

</style>

</head>
<body>

<div class="container">

    <h1>Pokémon Price Lookup (Fast Mode)</h1>

    <!-- SEARCH FIELD -->
    <input id="pokemonSearch" type="text" placeholder="Type Pokémon card name… (Example: Charizard VMAX)" />

    <button id="searchBtn">Search</button>

    <!-- CARD DISPLAY BOX -->
    <div id="cardBox" class="card-box" style="display:none;">
        <h2 id="cardTitle"></h2>
        <p class="label">Raw Market Price</p>
        <div id="rawPrice">-</div>

        <p class="label">PSA 8</p>
        <div id="psa8Price">-</div>

        <p class="label">PSA 9</p>
        <div id="psa9Price">-</div>

        <p class="label">PSA 10</p>
        <div id="psa10Price">-</div>

        <button id="refreshPSA">Refresh PSA Prices</button>
    </div>

</div>

<script>
const API_KEY = "pokeprice_free_2d3a863c6c494cc90dc40d488e4f48482e085d28fd2f0617";

/* --------------------------------------------------
    FAST CARD SEARCH (NAME ONLY)
-------------------------------------------------- */
async function searchCardByName(name) {
    const url = `https://api.pokemonpricetracker.com/v2/card/search?name=${encodeURIComponent(name)}`;

    const response = await fetch(url, {
        headers: {
            "Authorization": "Bearer " + API_KEY
        }
    });

    if (!response.ok) throw new Error("Search failed");

    const data = await response.json();
    return data?.cards?.[0] || null; // returns first match
}

/* --------------------------------------------------
    PSA PRICE HELPERS
-------------------------------------------------- */
function extractPSA(card) {
    if (!card || !card.prices) return null;

    return {
        raw: card.prices.raw || 0,
        psa8: card.prices.psa8 || 0,
        psa9: card.prices.psa9 || 0,
        psa10: card.prices.psa10 || 0
    };
}

/* --------------------------------------------------
    UPDATE UI
-------------------------------------------------- */
function updateCardUI(card, psa) {
    document.getElementById("cardTitle").innerText = card.name || "Card";

    document.getElementById("rawPrice").innerText = psa.raw;
    document.getElementById("psa8Price").innerText = psa.psa8;
    document.getElementById("psa9Price").innerText = psa.psa9;
    document.getElementById("psa10Price").innerText = psa.psa10;

    document.getElementById("cardBox").style.display = "block";
}

/* --------------------------------------------------
    SEARCH BUTTON HANDLER
-------------------------------------------------- */
document.getElementById("searchBtn").addEventListener("click", async () => {
    const name = document.getElementById("pokemonSearch").value.trim();
    if (!name) return alert("Enter card name!");

    try {
        const card = await searchCardByName(name);
        if (!card) return alert("No results found.");

        const psa = extractPSA(card);
        if (!psa) return alert("No PSA data for this card.");

        updateCardUI(card, psa);
    } catch (err) {
        alert("Failed to search. Check internet / API.");
    }
});

/* --------------------------------------------------
    REFRESH PSA BUTTON
-------------------------------------------------- */
document.getElementById("refreshPSA").addEventListener("click", async () => {
    const name = document.getElementById("pokemonSearch").value.trim();
    if (!name) return;

    try {
        const card = await searchCardByName(name);
        const psa = extractPSA(card);

        if (!psa) return alert("No PSA data found.");

        updateCardUI(card, psa);
        alert("PSA prices refreshed.");
    } catch (err) {
        alert("Could not refresh PSA prices.");
    }
});

</script>

</body>
</html>
