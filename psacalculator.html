<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladiator | Pro Portfolio</title>
    <link rel="icon" type="image/webp" href="https://raw.githubusercontent.com/Kronborg1980/Gladiator-Collectables/main/logogla.webp">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Outfit:wght@200;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --gold: #D4AF37; --bg-dark: #050505; --glass: rgba(20, 20, 20, 0.85); --border: rgba(255,255,255,0.1); }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-dark); color: #fff; height: 100vh; overflow: hidden; }
        .font-brand { font-family: 'Cinzel', serif; }
        [v-cloak] { display: none; }

        .glass-panel { background: var(--glass); backdrop-filter: blur(16px); border: 1px solid var(--border); box-shadow: 0 4px 30px rgba(0,0,0,0.5); }
        .card-hover:hover { transform: translateY(-3px); border-color: var(--gold); box-shadow: 0 0 20px rgba(212,175,55,0.15); }

        /* GRAPH LINE ANIMATION */
        .chart-line { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: draw 2s ease-out forwards; }
        @keyframes draw { to { stroke-dashoffset: 0; } }
        
        /* SEARCH INPUT */
        .search-select { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-weight: bold; text-transform: uppercase; font-size: 11px; width: 100%; transition: 0.2s; }
        .search-select:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 10px rgba(212,175,55,0.2); }
    </style>
</head>
<body class="flex flex-col h-screen">

<div id="app" v-cloak class="flex h-full w-full max-w-[1920px] mx-auto relative">

    <div v-if="!user" class="absolute inset-0 z-50 bg-black flex flex-col items-center justify-center p-6 bg-[url('https://wallpapers.com/images/hd/dark-pokemon-background-1920-x-1080-8798.jpg')] bg-cover bg-center">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md"></div>
        <div class="glass-panel p-10 rounded-2xl max-w-md w-full text-center relative z-10 border-t border-[#D4AF37]">
            <img src="https://raw.githubusercontent.com/Kronborg1980/Gladiator-Collectables/main/logogla.webp" class="w-24 h-24 object-contain mx-auto mb-6 drop-shadow-[0_0_15px_rgba(212,175,55,0.6)]">
            <h1 class="text-4xl font-brand font-bold text-white mb-2 tracking-widest">GLADIATOR</h1>
            <p class="text-xs text-[#D4AF37] uppercase tracking-[0.3em] mb-10">Pro Portfolio Tracker</p>
            <button @click="loginWithGoogle" class="w-full bg-white text-black font-bold py-4 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-200 transition shadow-lg">
                <i class="fa-brands fa-google text-red-600 text-xl"></i> Sign in with Google
            </button>
        </div>
    </div>

    <template v-else>
        <aside class="w-64 bg-[#0a0a0a] border-r border-white/10 flex flex-col shrink-0 z-20">
            <div class="p-6 border-b border-white/10 flex items-center gap-3">
                <img :src="user.photoURL" class="w-10 h-10 rounded-full border border-[#D4AF37]">
                <div class="overflow-hidden">
                    <div class="text-sm font-bold text-white truncate">{{ user.displayName }}</div>
                    <div class="text-[9px] text-green-400 uppercase tracking-wider flex items-center gap-1"><i class="fa-solid fa-circle text-[6px]"></i> Pro Account</div>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto py-6 px-3 space-y-1">
                <button @click="currentView='dashboard'; currentBinder=null" class="w-full text-left px-4 py-3 rounded-lg text-sm font-bold text-gray-400 hover:text-white hover:bg-white/5 transition flex items-center gap-3" :class="{'bg-white/10 text-white': currentView==='dashboard'}">
                    <i class="fa-solid fa-chart-pie"></i> Dashboard
                </button>
                <button @click="currentView='armory'; currentBinder=null" class="w-full text-left px-4 py-3 rounded-lg text-sm font-bold text-gray-400 hover:text-white hover:bg-white/5 transition flex items-center gap-3" :class="{'bg-white/10 text-white': currentView==='armory' && !currentBinder}">
                    <i class="fa-solid fa-layer-group"></i> Master Collection
                </button>

                <div class="mt-8 mb-2 px-4 text-[10px] font-bold text-[#555] uppercase tracking-widest flex justify-between items-center">
                    <span>Binders</span>
                    <i @click="createBinder" class="fa-solid fa-plus text-[#D4AF37] cursor-pointer hover:scale-110 transition"></i>
                </div>
                <div v-for="binder in binders" :key="binder.id">
                    <button @click="selectBinder(binder)" class="w-full text-left px-4 py-2.5 rounded-lg text-sm font-medium text-gray-400 hover:text-white hover:bg-white/5 transition flex items-center justify-between group" :class="{'text-[#D4AF37]': currentBinder?.id === binder.id}">
                        <span class="truncate flex items-center gap-2"><i class="fa-solid fa-book text-xs"></i> {{ binder.name }}</span>
                    </button>
                </div>
            </div>
            
            <button @click="logout" class="p-4 text-xs text-red-500 hover:text-white border-t border-white/10 flex items-center gap-2 justify-center transition">
                <i class="fa-solid fa-right-from-bracket"></i> Sign Out
            </button>
        </aside>

        <main class="flex-1 flex flex-col relative overflow-hidden bg-[#050505]">
            <header class="px-8 py-5 flex justify-between items-center border-b border-white/5 bg-black/40 backdrop-blur-md">
                <div>
                    <h2 class="text-2xl font-brand font-bold text-white tracking-wide">{{ headerTitle }}</h2>
                    <div class="text-[10px] text-[#D4AF37] font-medium tracking-widest uppercase flex items-center gap-2">
                        <i class="fa-solid fa-coins"></i> Total Value: ${{ formatNumber(totalValue) }}
                    </div>
                </div>
                <button @click="openSearch" class="bg-[#D4AF37] hover:bg-[#b5952f] text-black text-xs font-bold px-6 py-3 rounded-lg shadow-[0_0_20px_rgba(212,175,55,0.2)] transition active:scale-95">
                    <i class="fa-solid fa-plus mr-1"></i> ADD CARD
                </button>
            </header>

            <div v-if="currentView === 'dashboard'" class="flex-1 overflow-y-auto p-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="glass-panel p-6 rounded-xl border-t-2 border-t-[#D4AF37]">
                        <div class="text-[10px] text-gray-500 uppercase font-bold">Portfolio Value</div>
                        <div class="text-3xl font-bold text-white mt-1">${{ formatNumber(totalValue) }}</div>
                        <div class="text-xs text-green-500 mt-2"><i class="fa-solid fa-arrow-trend-up"></i> +12% (24h)</div>
                    </div>
                    <div class="glass-panel p-6 rounded-xl border-t-2 border-t-blue-500">
                        <div class="text-[10px] text-gray-500 uppercase font-bold">Total Cards</div>
                        <div class="text-3xl font-bold text-white mt-1">{{ displayCards.length }}</div>
                        <div class="text-xs text-gray-500 mt-2">Across {{ binders.length }} Binders</div>
                    </div>
                    <div class="glass-panel p-6 rounded-xl border-t-2 border-t-purple-500">
                        <div class="text-[10px] text-gray-500 uppercase font-bold">Top Asset</div>
                        <div class="text-xl font-bold text-white mt-1 truncate">{{ topCard ? topCard.name : 'N/A' }}</div>
                        <div class="text-xs text-[#D4AF37] mt-2">${{ topCard ? formatNumber(topCard.market) : 0 }}</div>
                    </div>
                </div>

                <h3 class="text-white font-bold text-sm uppercase tracking-widest mb-4">Your Collections</h3>
                <div class="grid grid-cols-2 md:grid-cols-5 gap-6">
                    <div @click="currentView='armory'; currentBinder=null" class="glass-panel aspect-[3/4] rounded-xl p-5 flex flex-col justify-end cursor-pointer hover:border-[#D4AF37] transition group relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-t from-[#D4AF37]/20 to-transparent opacity-50"></div>
                        <i class="fa-solid fa-layer-group text-3xl text-[#D4AF37] mb-2"></i>
                        <div class="font-bold text-white">Master Collection</div>
                        <div class="text-xs text-gray-400">{{ cards.length }} Cards</div>
                    </div>
                    <div v-for="b in binders" :key="b.id" @click="selectBinder(b)" class="glass-panel aspect-[3/4] rounded-xl p-5 flex flex-col justify-end cursor-pointer hover:border-white transition group">
                        <i class="fa-solid fa-book text-3xl text-gray-600 group-hover:text-white mb-2 transition"></i>
                        <div class="font-bold text-white truncate">{{ b.name }}</div>
                        <div class="text-xs text-gray-400">{{ getBinderCount(b.id) }} Cards</div>
                    </div>
                </div>
            </div>

            <div v-else class="flex-1 overflow-y-auto p-6">
                <div v-if="displayCards.length === 0" class="flex flex-col items-center justify-center h-full opacity-30">
                    <i class="fa-solid fa-ghost text-6xl mb-4"></i>
                    <p class="uppercase tracking-widest font-bold">No Cards Found</p>
                </div>
                <div v-else class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
                    <div v-for="card in displayCards" :key="card.uid" @click="openCardDetail(card)" class="glass-panel rounded-xl p-3 relative group card-hover cursor-pointer transition-all duration-300">
                        <div class="aspect-[0.7] rounded bg-[#111] overflow-hidden mb-3 relative">
                            <img :src="card.image" class="w-full h-full object-cover">
                        </div>
                        <div class="mb-2">
                            <div class="font-bold text-white text-xs truncate">{{ card.name }}</div>
                            <div class="text-[9px] text-gray-500 font-bold uppercase truncate">{{ card.set }}</div>
                        </div>
                        <div class="border-t border-white/10 pt-2 flex justify-between items-end">
                            <div><div class="text-[9px] text-gray-500 uppercase">Market</div><div class="text-sm font-bold text-white">${{ formatNumber(card.market) }}</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </template>

    <Transition name="fade">
    <div v-if="showSearch" class="fixed inset-0 bg-black/90 backdrop-blur-md z-[100] flex items-center justify-center p-4">
        <div class="bg-[#0c0c0c] w-full max-w-5xl rounded-lg border border-[#333] shadow-2xl overflow-hidden flex flex-col h-[80vh]">
            <div class="px-8 py-6 border-b border-[#222] flex justify-between items-center">
                <h2 class="text-xl font-brand font-bold text-[#D4AF37] tracking-[0.1em] uppercase">Pok√©dex Archive</h2>
                <button @click="showSearch=false" class="text-gray-500 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div class="px-8 py-6 bg-[#080808] grid grid-cols-1 md:grid-cols-4 gap-4 border-b border-[#222]">
                <div><label class="text-[10px] text-[#555] font-bold uppercase mb-2 block">1. Era</label><select v-model="selectedEra" class="search-select"><option value="">-- Choose Era --</option><option v-for="era in eras" :value="era">{{ era }}</option></select></div>
                <div><label class="text-[10px] text-[#555] font-bold uppercase mb-2 block">2. Set</label><select v-model="selectedSet" :disabled="!selectedEra" class="search-select disabled:opacity-50"><option value="">-- Choose Set --</option><option v-for="s in filteredSets" :value="s.id">{{ s.name }}</option></select></div>
                <div><label class="text-[10px] text-[#555] font-bold uppercase mb-2 block">3. Pokemon</label><input v-model="query" @keyup.enter="fetchCards" :disabled="!selectedSet" placeholder="e.g. Charizard" class="search-select disabled:opacity-50 lowercase placeholder:uppercase"></div>
                <div><label class="text-[10px] text-[#D4AF37] font-bold uppercase mb-2 block">4. Binder</label><select v-model="targetBinder" class="search-select border-[#D4AF37]"><option value="master">Master Collection</option><option v-for="b in binders" :value="b.id">{{ b.name }}</option></select></div>
            </div>
            <div class="px-8 py-3 bg-[#080808] flex justify-end border-b border-[#222]"><button @click="fetchCards" class="bg-[#D4AF37] text-black text-xs font-bold px-8 py-3 rounded shadow-lg uppercase tracking-wider">Search Card</button></div>
            <div class="flex-1 overflow-y-auto p-8 bg-[#050505]">
                <div v-if="searchResults.length === 0" class="h-full flex flex-col items-center justify-center opacity-30"><i class="fa-solid fa-magnifying-glass text-5xl mb-4"></i><p class="uppercase font-bold tracking-widest">Awaiting Input</p></div>
                <div v-else class="grid grid-cols-2 md:grid-cols-5 gap-4">
                    <div v-for="card in searchResults" :key="card.id" @click="addCardToDB(card)" class="bg-[#111] border border-[#222] rounded-lg p-3 cursor-pointer hover:border-[#D4AF37] group relative">
                        <img :src="card.images.small" class="w-full rounded mb-2"><div class="text-center text-xs font-bold text-white truncate">{{ card.name }}</div>
                        <div class="absolute top-2 right-2 bg-black/80 text-[#D4AF37] text-[10px] font-bold px-1.5 rounded border border-[#D4AF37]">${{ getCardPrice(card) }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </Transition>

    <Transition name="fade">
    <div v-if="detailCard" class="fixed inset-0 bg-black/95 backdrop-blur-xl z-[200] flex items-center justify-center p-4">
        <div class="bg-[#0c0c0c] w-full max-w-6xl h-[85vh] rounded-2xl border border-[#222] shadow-2xl flex overflow-hidden">
            <div class="w-1/3 bg-[#080808] p-10 flex items-center justify-center border-r border-[#222] relative">
                <div class="absolute top-6 left-6 text-[#D4AF37] font-bold tracking-widest uppercase text-xs cursor-pointer hover:text-white" @click="detailCard=null"><i class="fa-solid fa-arrow-left mr-2"></i> Back</div>
                <img :src="detailCard.image.replace('small','large')" class="w-full max-w-sm rounded-lg shadow-[0_0_50px_rgba(0,0,0,0.8)] card-hover transition duration-500">
            </div>

            <div class="w-2/3 flex flex-col bg-[#050505]">
                <div class="p-8 border-b border-[#222] flex justify-between items-start">
                    <div>
                        <h2 class="text-3xl font-bold text-white mb-2">{{ detailCard.name }}</h2>
                        <div class="flex items-center gap-4 text-sm text-gray-400">
                            <span class="bg-[#1a1a1a] px-3 py-1 rounded border border-[#333] uppercase font-bold tracking-wider text-[10px]">{{ detailCard.set }}</span>
                            <span>#{{ detailCard.number }}</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-gray-500 uppercase tracking-widest font-bold">Market Price</div>
                        <div class="text-4xl font-bold text-[#D4AF37]">${{ formatNumber(detailCard.market) }}</div>
                        <div class="text-xs text-green-500 mt-1 font-bold">+0.00% (24h)</div>
                    </div>
                </div>

                <div class="flex-1 p-8 relative">
                    <div class="text-xs text-gray-500 uppercase font-bold mb-4 flex gap-4">
                        <span class="text-white border-b-2 border-[#D4AF37] pb-1">Price History (Simulated)</span>
                    </div>
                    <div class="w-full h-64 border-l border-b border-[#333] relative">
                         <svg viewBox="0 0 100 50" class="w-full h-full overflow-visible">
                            <path d="M0,40 Q20,10 40,30 T80,20 T100,5" fill="none" stroke="#D4AF37" stroke-width="0.5" class="chart-line" />
                            <path d="M0,40 Q20,10 40,30 T80,20 T100,5 L100,50 L0,50 Z" fill="url(#grad)" opacity="0.2" />
                            <defs>
                                <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="p-8 bg-[#080808] border-t border-[#222] grid grid-cols-2 gap-8">
                    <div>
                        <label class="block text-[10px] text-gray-500 uppercase font-bold mb-2">Quantity Owned</label>
                        <div class="flex items-center gap-4">
                            <button class="w-10 h-10 rounded bg-[#111] border border-[#333] text-white hover:border-white">-</button>
                            <span class="text-xl font-bold">1</span>
                            <button class="w-10 h-10 rounded bg-[#111] border border-[#333] text-white hover:border-white">+</button>
                        </div>
                    </div>
                    <div class="flex justify-end items-end">
                        <button @click="deleteCard(detailCard.uid); detailCard=null" class="text-red-500 hover:text-white text-xs font-bold uppercase tracking-widest flex items-center gap-2">
                            <i class="fa-solid fa-trash"></i> Remove from Portfolio
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </Transition>

</div>

<script>
    // --- YOUR FIREBASE CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyBnb9VlLk4sNbj89beWtb2hmLGsvhgb6TE",
        authDomain: "gladiator-portfolio.firebaseapp.com",
        projectId: "gladiator-portfolio",
        storageBucket: "gladiator-portfolio.firebasestorage.app",
        messagingSenderId: "61051937804",
        appId: "1:61051937804:web:535cbbcb5417c4bde67a29"
    };

    // Initialize Firebase
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    const { createApp } = Vue;

    createApp({
        data() {
            return {
                user: null, currentView: 'dashboard', currentBinder: null, binders: [], cards: [],
                showSearch: false, detailCard: null,
                allSets: [], eras: [], selectedEra: "", selectedSet: "", query: "", targetBinder: 'master', searchResults: [],
                cacheKey: 'gladiator_sets_v4'
            }
        },
        mounted() {
            auth.onAuthStateChanged(u => {
                if(u) { this.user = u; this.initUserData(); this.loadSetsAPI(); } 
                else { this.user = null; }
            });
        },
        computed: {
            headerTitle() { return this.currentBinder ? this.currentBinder.name : "Master Collection"; },
            displayCards() { return this.currentBinder ? this.cards.filter(c => c.binderId === this.currentBinder.id) : this.cards; },
            totalValue() { return this.displayCards.reduce((sum, c) => sum + (c.market || 0), 0); },
            filteredSets() { return this.allSets.filter(s => s.series === this.selectedEra); },
            topCard() { return [...this.cards].sort((a,b) => b.market - a.market)[0]; }
        },
        methods: {
            loginWithGoogle() { auth.signInWithPopup(provider).catch(e => alert(e.message)); },
            logout() { auth.signOut(); this.cards = []; this.binders = []; },
            
            initUserData() {
                db.collection('users').doc(this.user.uid).collection('binders').onSnapshot(s => this.binders = s.docs.map(d => ({id: d.id, ...d.data()})));
                db.collection('users').doc(this.user.uid).collection('cards').onSnapshot(s => this.cards = s.docs.map(d => ({uid: d.id, ...d.data()})));
            },
            createBinder() {
                const name = prompt("Binder Name:");
                if(name) db.collection('users').doc(this.user.uid).collection('binders').add({ name, createdAt: new Date() });
            },
            selectBinder(b) { this.currentView = 'armory'; this.currentBinder = b; },
            getBinderCount(id) { return this.cards.filter(c => c.binderId === id).length; },
            
            addCardToDB(c) {
                const p = this.getCardPrice(c);
                db.collection('users').doc(this.user.uid).collection('cards').add({
                    id: c.id, name: c.name, set: this.allSets.find(s=>s.id === this.selectedSet)?.name || 'Set', 
                    image: c.images.small, number: c.number, market: p, binderId: this.targetBinder === 'master' ? null : this.targetBinder
                });
                alert("Added!");
            },
            deleteCard(uid) { if(confirm("Delete?")) db.collection('users').doc(this.user.uid).collection('cards').doc(uid).delete(); },
            
            async loadSetsAPI() {
                const c = localStorage.getItem(this.cacheKey);
                if(c) { const d = JSON.parse(c); this.allSets = d.sets; this.eras = d.eras; return; }
                const res = await fetch('https://api.pokemontcg.io/v2/sets?select=id,name,series,releaseDate&orderBy=-releaseDate');
                const data = await res.json();
                this.allSets = data.data; this.eras = [...new Set(data.data.map(s => s.series))];
                localStorage.setItem(this.cacheKey, JSON.stringify({sets: this.allSets, eras: this.eras}));
            },
            async fetchCards() {
                if(!this.selectedSet) return;
                let q = `set.id:${this.selectedSet}`; if(this.query) q += ` name:"${this.query}*"`;
                const res = await fetch(`https://api.pokemontcg.io/v2/cards?q=${q}&pageSize=50&select=id,name,number,images,tcgplayer`);
                const data = await res.json();
                this.searchResults = data.data || [];
            },
            getCardPrice(c) { return c.tcgplayer?.prices?.holofoil?.market || c.tcgplayer?.prices?.normal?.market || 0; },
            
            openSearch() { this.showSearch = true; this.searchResults = []; },
            openCardDetail(c) { this.detailCard = c; },
            formatNumber(n) { return (n||0).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}); }
        }
    }).mount('#app');
</script>
</body>
</html>
