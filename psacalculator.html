<script>
    // --- FIREBASE CONFIG (unchanged) ---
    const firebaseConfig = {
        apiKey: "AIzaSyBnb9VlLk4sNbj89beWtb2hmLGsvhgb6TE",
        authDomain: "gladiator-portfolio.firebaseapp.com",
        projectId: "gladiator-portfolio",
        storageBucket: "gladiator-portfolio.firebasestorage.app",
        messagingSenderId: "61051937804",
        appId: "1:61051937804:web:535cbbcb5417c4bde67a29"
    };

    let auth, db, provider;
    try {
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        auth = firebase.auth();
        db = firebase.firestore();
        provider = new firebase.auth.GoogleAuthProvider();
    } catch(e) { console.log("Guest Mode Active"); }

    // YOUR OFFICIAL DEV.POKEMONTCG.IO API KEY (already inserted)
    const TCG_DEV_API_KEY = '7191ffb5-91d7-4fb7-bc30-94f1b854ee6e';

    const { createApp } = Vue;
    createApp({
        data() {
            return {
                user: null, currentView: 'collection', currentBinder: null,
                localBinders: [], localCards: [], cloudBinders: [], cloudCards: [],
                showSearch: false, detailCard: null, setsLoading: false, isSearching: false,
                allSets: [], eras: [], selectedEra: "", selectedSet: "", query: "", targetBinder: 'master', searchResults: [],
                cacheKey: 'gladiator_sets_v6',
                totalSetData: {},
                sortBy: 'profit', sortDesc: true, currentPage: 1, itemsPerPage: 30,
                searchPage: 1, searchPerPage: 30, addedIds: [], selectedIds: [], searchSort: 'number',
                showMobileNav: false,
                isDesktop: true,
            }
        },
        watch: {
            selectedEra(newEra, oldEra) {
                if (newEra !== oldEra) {
                    this.selectedSet = "";
                    this.searchResults = [];
                    this.searchPage = 1;
                    this.query = "";
                }
            },
            selectedSet(newSet, oldSet) {
                if (newSet !== oldSet) {
                    this.searchResults = [];
                    this.searchPage = 1;
                    this.query = "";
                }
            }
        },
        mounted() {
            this.loadLocalData();
            this.loadSetsAPI();
            window.addEventListener('resize', this.checkIsDesktop);
            this.checkIsDesktop();

            if(auth) {
                auth.onAuthStateChanged(u => {
                    if(u) { this.user = u; this.initCloudData(); }
                    else { this.user = null; }
                });
            }
        },
        unmounted() {
            window.removeEventListener('resize', this.checkIsDesktop);
        },
        computed: {
            isDesktop() {
                return window.innerWidth >= 768;
            },
            binders() { return this.user ? this.cloudBinders : this.localBinders; },
            cards() { return this.user ? this.cloudCards : this.localCards; },
            headerTitle() {
                if(this.currentView === 'collection') return 'Collection';
                if(this.currentView === 'binders') return 'My Binders';
                return this.currentBinder ? this.currentBinder.name : 'ROI Calculator';
            },
            displayCards() {
                let list = this.cards;
                if (this.currentBinder) {
                    list = this.cards.filter(c => c.binderId === this.currentBinder.id);
                }
                return list;
            },
            isAllSelected() {
                return this.displayCards.length > 0 && this.selectedIds.length === this.displayCards.length;
            },
            sortedCards() {
                let list = [...this.displayCards];
                return list.sort((a, b) => {
                    let valA, valB;
                    if(this.sortBy === 'name') { valA = a.name.toLowerCase(); valB = b.name.toLowerCase(); }
                    else if(this.sortBy === 'rawCost') { valA = a.rawCost || 0; valB = b.rawCost || 0; }
                    else if(this.sortBy === 'market') { valA = this.getEstValue(a); valB = this.getEstValue(b); }
                    else if(this.sortBy === 'profit') { valA = this.getProfit(a); valB = this.getProfit(b); }
                    else { valA = a.id; valB = b.id; }

                    if(valA < valB) return this.sortDesc ? 1 : -1;
                    if(valA > valB) return this.sortDesc ? -1 : 1;
                    return 0;
                });
            },
            totalPages() { return Math.ceil(this.sortedCards.length / this.itemsPerPage); },
            paginatedCards() {
                const start = (this.currentPage - 1) * this.itemsPerPage;
                return this.sortedCards.slice(start, start + this.itemsPerPage);
            },
            cardsBySet() {
                const grouped = {};
                this.cards.forEach(c => {
                    if(!grouped[c.set]) {
                        grouped[c.set] = { cards: [], uniqueCardIds: new Set(), cardCounts: {}, uniqueCount: 0 };
                    }
                    grouped[c.set].cards.push(c);
                    grouped[c.set].uniqueCardIds.add(c.id);
                    grouped[c.set].cardCounts[c.id] = (grouped[c.set].cardCounts[c.id] || 0) + 1;
                });
                for (const setName in grouped) {
                    grouped[setName].uniqueCount = grouped[setName].uniqueCardIds.size;
                    grouped[setName].cards.sort((a,b) => a.number.localeCompare(b.number, undefined, {numeric: true}));
                    const uniqueCards = [];
                    const seenIds = new Set();
                    grouped[setName].cards.forEach(card => {
                        if (!seenIds.has(card.id)) {
                            uniqueCards.push(card);
                            seenIds.add(card.id);
                        }
                    });
                    grouped[setName].cards = uniqueCards;
                }
                return grouped;
            },
            filteredSearchList() {
                let list = [...this.searchResults];
                if(this.query) { list = list.filter(c => c.name.toLowerCase().includes(this.query.toLowerCase())); }
                list.sort((a, b) => {
                    const priceA = this.getCardPrice(a);
                    const priceB = this.getCardPrice(b);
                    if (this.searchSort === 'price-desc') return priceB - priceA;
                    if (this.searchSort === 'price-asc') return priceA - priceB;
                    if (this.searchSort === 'name') return a.name.localeCompare(b.name);
                    return a.number.localeCompare(b.number, undefined, {numeric: true});
                });
                return list;
            },
            totalSearchPages() { return Math.ceil(this.filteredSearchList.length / this.searchPerPage); },
            paginatedSearchResults() {
                const start = (this.searchPage - 1) * this.searchPerPage;
                return this.filteredSearchList.slice(start, start + this.searchPerPage);
            },
            totalValue() { return this.displayCards.reduce((sum, c) => sum + (c.market || 0), 0); },
            filteredSets() { return this.allSets.filter(s => s.series === this.selectedEra); },
        },
        methods: {
            checkIsDesktop() {
                this.isDesktop = window.innerWidth >= 768;
                if (this.isDesktop) this.showMobileNav = false;
            },
            loginWithGoogle() { if(auth) auth.signInWithPopup(provider).catch(e => alert(e.message)); },
            logout() { if(auth) auth.signOut(); },
            getSortIcon(key) {
                if(this.sortBy !== key) return 'fa-sort text-gray-700';
                return this.sortDesc ? 'fa-caret-down text-[#00f2ff]' : 'fa-caret-up text-[#00f2ff]';
            },
            getBinderName(id) {
                if(id===null) return 'Master';
                const b = this.binders.find(x => x.id === id);
                return b ? b.name : 'Unknown';
            },
            getSetTotal(setName) {
                const set = this.totalSetData[setName];
                if (!set) return '?';
                return (set.total && set.total > 0) ? set.total : set.printedTotal;
            },
            toggleSelectAll() {
                if (this.isAllSelected) this.selectedIds = [];
                else this.selectedIds = this.displayCards.map(c => c.uid);
            },
            deleteSelected() {
                if(!confirm(`Delete ${this.selectedIds.length} cards?`)) return;
                this.selectedIds.forEach(uid => {
                    if(this.user) db.collection('users').doc(this.user.uid).collection('cards').doc(uid).delete();
                    else this.localCards = this.localCards.filter(c => c.uid !== uid);
                });
                this.selectedIds = [];
                this.saveData();
            },
            setSort(key) {
                if(this.sortBy === key) this.sortDesc = !this.sortDesc;
                else { this.sortBy = key; this.sortDesc = true; }
                this.currentPage = 1;
            },
            nextPage() {
                if(this.currentPage < this.totalPages) this.currentPage++;
            },
            prevPage() {
                if(this.currentPage > 1) this.currentPage--;
            },
            loadLocalData() {
                const b = localStorage.getItem('glad_binders'); if(b) this.localBinders = JSON.parse(b);
                const c = localStorage.getItem('glad_cards'); if(c) this.localCards = JSON.parse(c);
            },
            saveData() {
                if(!this.user) {
                    localStorage.setItem('glad_binders', JSON.stringify(this.localBinders));
                    localStorage.setItem('glad_cards', JSON.stringify(this.localCards));
                }
            },
            initCloudData() {
                db.collection('users').doc(this.user.uid).collection('binders').onSnapshot(s => this.cloudBinders = s.docs.map(d => ({id: d.id, ...d.data()})));
                db.collection('users').doc(this.user.uid).collection('cards').onSnapshot(s => this.cloudCards = s.docs.map(d => ({uid: d.id, ...d.data()})));
            },
            createBinder() {
                const name = prompt("Name your new Collection (e.g. Eevee Heroes):");
                if(!name) return;
                if(this.user) db.collection('users').doc(this.user.uid).collection('binders').add({ name, createdAt: new Date() });
                else { this.localBinders.push({ id: Date.now().toString(), name }); this.saveData(); }
            },
            deleteBinder(id) {
                if(!confirm("Delete this collection? Cards will remain in 'All Cards'.")) return;
                if(this.user) db.collection('users').doc(this.user.uid).collection('binders').doc(id).delete();
                else { this.localBinders = this.localBinders.filter(b => b.id !== id); this.saveData(); }
            },
            addCard(c) {
                const market = this.getCardPrice(c);
                const cardData = {
                    id: c.id, name: c.name, set: this.allSets.find(s=>s.id === this.selectedSet)?.name || 'Set',
                    image: c.images.small, number: c.number,
                    market: market,
                    rawCost: market, fee: 15, targetGrade: 10,
                    binderId: this.targetBinder === 'master' ? null : this.targetBinder
                };
                if(this.user) db.collection('users').doc(this.user.uid).collection('cards').add(cardData);
                else { cardData.uid = Date.now().toString(); this.localCards.push(cardData); this.saveData(); }

                this.addedIds.push(c.id);
                setTimeout(() => { this.addedIds = this.addedIds.filter(id => id !== c.id); }, 1500);
            },
            deleteCard(uid) {
                if(!confirm("Remove this card permanently?")) return;
                if(this.user) db.collection('users').doc(this.user.uid).collection('cards').doc(uid).delete();
                else { this.localCards = this.localCards.filter(c => c.uid !== uid); this.saveData(); }
                this.detailCard = null;
            },
            updateCardBinder(card) {
                const binderUpdate = { binderId: card.binderId === undefined ? null : card.binderId };
                if(this.user) db.collection('users').doc(this.user.uid).collection('cards').doc(card.uid).update(binderUpdate);
                else this.saveData();
            },
            getEstValue(c) {
                const raw = c.market || 0;
                if(c.targetGrade == 10) return raw * 3.2;
                if(c.targetGrade == 9) return raw * 1.1;
                return raw * 0.85;
            },
            getProfit(c) { return this.getEstValue(c) - ((c.rawCost || 0) + (c.fee || 0)); },
            selectBinder(b) {
                this.currentBinder = b;
                this.currentPage = 1;
                this.showMobileNav = false;
            },
            getBinderCount(id) { return this.cards.filter(c => c.binderId === id).length; },
            openSearch() {
                this.showSearch = true; this.searchResults = []; this.searchPage = 1; this.query = '';
                if(this.currentView === 'calculator' && this.currentBinder) this.targetBinder = this.currentBinder.id;
                else this.targetBinder = 'master';
            },
            openCardDetail(c) { this.detailCard = c; },
            formatNumber(n) { return (n||0).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}); },

            getCardPrice(c) {
                const prices = c.tcgplayer?.prices;
                if (!prices) return 0;
                const marketPrices = Object.values(prices)
                    .map(p => p?.market)
                    .filter(p => p > 0);
                if (c.tcgplayer?.market && c.tcgplayer.market > 0) marketPrices.push(c.tcgplayer.market);
                return marketPrices.length > 0 ? Math.max(...marketPrices) : 0;
            },

            },

            // NEW: OFFICIAL dev.pokemontcg.io API CALLS
            async loadSetsAPI() {
                this.setsLoading = true;
                const cacheKey = 'gladiator_sets_dev_v3';
                const cached = localStorage.getItem(cacheKey);
                if (cached) {
                    try {
                        const data = JSON.parse(cached);
                        this.allSets = data.sets;
                        this.eras = data.eras;
                        this.totalSetData = data.totalSetData;
                        this.setsLoading = false;
                        return;
                    } catch(e) {}
                }

                try {
                    const res = await fetch('https://dev.pokemontcg.io/v2/sets?select=id,name,series,releaseDate,printedTotal,total&orderBy=-releaseDate', {
                        headers: { 'X-Api-Key': TCG_DEV_API_KEY }
                    });

                    if (!res.ok) throw new Error(`Sets fetch failed: ${res.status}`);

                    const json = await res.json();
                    const setSizeMap = {};
                    json.data.forEach(s => {
                        setSizeMap[s.name] = { total: s.total, printedTotal: s.printedTotal };
                    });

                    this.allSets = json.data;
                    this.eras = [...new Set(json.data.map(s => s.series))];
                    this.totalSetData = setSizeMap;

                    localStorage.setItem(cacheKey, JSON.stringify({
                        sets: this.allSets,
                        eras: this.eras,
                        totalSetData: this.totalSetData
                    }));

                } catch(err) {
                    console.error(err);
                    alert("Failed to load sets – check your internet or API key.");
                } finally {
                    this.setsLoading = false;
                }
            },

            async fetchCards(page = 1) {
                if (!this.selectedSet) return;
                this.isSearching = true;

                let q = `set.id:${this.selectedSet}`;
                if (this.query) q += ` name:"${this.query.trim()}*"`;

                const cacheKey = `dev_search_${this.selectedSet}_${this.query}_${this.searchSort}`;
                const cached = sessionStorage.getItem(cacheKey);
                if (cached) {
                    const data = JSON.parse(cached);
                    if (Date.now() - data.ts < 1800000) { // 30 min
                        this.searchResults = data.results;
                        this.isSearching = false;
                        return;
                    }
                }

                try {
                    const res = await fetch(`https://dev.pokemontcg.io/v2/cards?q=${encodeURIComponent(q)}&pageSize=250&page=${page}&select=id,name,number,images,tcgplayer&orderBy=${this.searchSort === 'price-desc' ? '-tcgplayer.prices.*.market' : this.searchSort === 'price-asc' ? 'tcgplayer.prices.*.market' : this.searchSort}`, {
                        headers: { 'X-Api-Key': TCG_DEV_API_KEY }
                    });

                    if (!res.ok) throw new Error(res.status);

                    const json = await res.json();
                    this.searchResults = json.data || [];

                    sessionStorage.setItem(cacheKey, JSON.stringify({ ts: Date.now(), results: this.searchResults }));

                } catch(err) {
                    console.error(err);
                    this.searchResults = [];
                    alert("Card search failed – check your connection.");
                } finally {
                    this.isSearching = false;
                }
            }
        }
    }).mount('#app');
</script>
