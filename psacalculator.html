<script type="module">
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const auth = window.firebaseAuth;
    const db = window.firebaseDb;
    const provider = window.googleProvider;

    const { createApp } = Vue;

    createApp({
        data() {
            return {
                user: null,
                currentView: 'collection',
                currentBinder: null,
                localBinders: [],
                localCards: [],
                cloudBinders: [],
                cloudCards: [],
                showSearch: false,
                detailCard: null,
                setsLoading: false,
                isSearching: false,
                allSets: [],
                eras: [],
                selectedEra: "",
                selectedSet: "",
                query: "",
                targetBinder: 'master',
                searchResults: [],
                totalSetData: {},
                sortBy: 'profit',
                sortDesc: true,
                currentPage: 1,
                itemsPerPage: 30,
                searchPage: 1,
                searchPerPage: 30,
                addedIds: [],
                selectedIds: [],
                searchSort: 'number',
                showMobileNav: false,
                firestoreStatus: 'connecting',
                unsubBinders: null,
                unsubCards: null,
            }
        },
        computed: {
            binders() { return this.user ? this.cloudBinders : this.localBinders; },
            cards() { return this.user ? this.cloudCards : this.localCards; },
            headerTitle() {
                if(this.currentView === 'collection') return 'Collection';
                if(this.currentView === 'binders') return 'My Binders';
                return this.currentBinder ? this.currentBinder.name : 'ROI Calculator';
            },
            displayCards() {
                let list = this.cards;
                if (this.currentBinder) {
                    list = this.cards.filter(c => c.binderId === this.currentBinder.id);
                }
                return list;
            },
            isAllSelected() {
                return this.displayCards.length > 0 && this.selectedIds.length === this.displayCards.length;
            },
            sortedCards() {
                let list = [...this.displayCards];
                return list.sort((a, b) => {
                    let valA, valB;
                    if(this.sortBy === 'name') { valA = a.name.toLowerCase(); valB = b.name.toLowerCase(); }
                    else if(this.sortBy === 'rawCost') { valA = a.rawCost || 0; valB = b.rawCost || 0; }
                    else if(this.sortBy === 'market') { valA = this.getEstValue(a); valB = this.getEstValue(b); }
                    else if(this.sortBy === 'profit') { valA = this.getProfit(a); valB = this.getProfit(b); }
                    else { valA = a.id; valB = b.id; }

                    if(valA < valB) return this.sortDesc ? 1 : -1;
                    if(valA > valB) return this.sortDesc ? -1 : 1;
                    return 0;
                });
            },
            totalPages() { return Math.ceil(this.sortedCards.length / this.itemsPerPage); },
            paginatedCards() {
                const start = (this.currentPage - 1) * this.itemsPerPage;
                return this.sortedCards.slice(start, start + this.itemsPerPage);
            },
            totalValue() { return this.displayCards.reduce((sum, c) => sum + (c.market || 0), 0); },
            // ... all your other computed properties (cardsBySet, filteredSearchList, etc.) stay exactly the same
        },
        methods: {
            loginWithGoogle() {
                signInWithPopup(auth, provider).catch(e => alert("Login failed: " + e.message));
            },
            logout() {
                if (this.unsubCards) this.unsubCards();
                if (this.unsubBinders) this.unsubBinders();
                signOut(auth);
            },
            initCloudData() {
                if (this.unsubCards) this.unsubCards();
                if (this.unsubBinders) this.unsubBinders();

                const userDoc = doc(db, 'users', this.user.uid);

                this.unsubBinders = onSnapshot(collection(userDoc, 'binders'), snap => {
                    this.cloudBinders = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    this.firestoreStatus = 'connected';
                }, err => {
                    console.error(err);
                    this.firestoreStatus = 'error';
                });

                this.unsubCards = onSnapshot(collection(userDoc, 'cards'), snap => {
                    this.cloudCards = snap.docs.map(d => ({uid: d.id, ...d.data()}));
                    this.firestoreStatus = 'connected';
                }, err => {
                    console.error(err);
                    this.firestoreStatus = 'error';
                });
            },
            async addCard(c) {
                const market = this.getCardPrice(c);
                const cardData = {
                    id: c.id, name: c.name,
                    set: this.allSets.find(s=>s.id === this.selectedSet)?.name || 'Set',
                    image: c.images.small, number: c.number,
                    market: market, rawCost: market, fee: 15, targetGrade: "10",
                    binderId: this.targetBinder === 'master' ? null : this.targetBinder
                };

                if (this.user) {
                    await addDoc(collection(db, 'users', this.user.uid, 'cards'), cardData);
                } else {
                    cardData.uid = Date.now().toString();
                    this.localCards.push(cardData);
                    this.saveData();
                }
                this.addedIds.push(c.id);
                setTimeout(() => this.addedIds = this.addedIds.filter(id => id !== c.id), 2000);
            },
            async deleteCard(uid) {
                if (!confirm("Remove this card permanently?")) return;
                if (this.user) {
                    await deleteDoc(doc(db, 'users', this.user.uid, 'cards', uid));
                } else {
                    this.localCards = this.localCards.filter(c => c.uid !== uid);
                    this.saveData();
                }
                if (this.detailCard?.uid === uid) this.detailCard = null;
            },
            // ... keep ALL your other methods exactly the same
            // loadLocalData, saveData, createBinder, deleteBinder, fetchCards, getCardPrice, etc.
        },
        mounted() {
            this.loadLocalData();
            this.loadSetsAPI();

            onAuthStateChanged(auth, user => {
                if (user) {
                    this.user = user;
                    this.initCloudData();
                } else {
                    this.user = null;
                    this.cloudCards = [];
                    this.cloudBinders = [];
                    this.firestoreStatus = 'offline';
                }
            });
        }
    }).mount('#app');
</script>
