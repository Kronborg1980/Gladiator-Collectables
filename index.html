<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladiators Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base Colors (Consistent with Wheel Design) */
        :root {
            --tron-blue: #00FFFF;
            --tron-magenta: #FF00FF;
            --tron-red: #FF4500;
            --dark-metal: #1a1a1a;
            --dark-bg: #0A0A0A;
            --text-neon: #E0E0E0;
        }

        /* Background Gradient for Depth */
        body {
            background: linear-gradient(135deg, #0d011a, var(--dark-bg), #010a14);
            min-height: 100vh;
        }

        /* Header/Title Styling */
        .neon-title-glow {
            text-shadow: 0 0 5px #fff, 0 0 10px var(--tron-blue), 0 0 20px var(--tron-blue), 0 0 40px var(--tron-blue);
        }

        /* Command Button Base Style */
        .command-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            border-radius: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--dark-bg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
            min-height: 250px;
        }

        /* Neon Border/Glow Effect (Pseudo-element for clean button look) */
        .command-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1rem;
            border: 3px solid;
            transition: all 0.3s ease;
            z-index: 1;
        }

        /* Race Button (Tron Blue) */
        #race-button {
            background-color: var(--tron-blue);
        }
        #race-button::before {
            border-color: var(--tron-blue);
            box-shadow: 0 0 15px var(--tron-blue);
        }
        #race-button:hover {
            background-color: var(--tron-blue);
            color: var(--dark-bg);
        }
        #race-button:hover::before {
            box-shadow: 0 0 30px var(--tron-blue), 0 0 60px var(--tron-blue);
            transform: scale(1.02);
        }

        /* Wheel Button (Tron Magenta) */
        #wheel-button {
            background-color: var(--tron-magenta);
        }
        #wheel-button::before {
            border-color: var(--tron-magenta);
            box-shadow: 0 0 15px var(--tron-magenta);
        }
        #wheel-button:hover {
            background-color: var(--tron-magenta);
            color: var(--dark-bg);
        }
        #wheel-button:hover::before {
            box-shadow: 0 0 30px var(--tron-magenta), 0 0 60px var(--tron-magenta);
            transform: scale(1.02);
        }

        /* Text Content Layer */
        .button-content {
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Helps dark text pop on neon background */
        }
        .button-content h3 {
            font-size: 2.5rem;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        .button-content p {
            font-size: 1.25rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="text-text-neon p-8">

    <header class="text-center mb-12">
        <h1 class="text-6xl font-black text-text-neon neon-title-glow">
            GLADIATORS COMMAND CENTER
        </h1>
        <p class="mt-3 text-xl font-light text-primary-neon/80">Select a Trial for the Arena.</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
        
        <a id="race-button" href="race.html" class="command-button">
            <div class="button-content">
                <h3>THE SPEED TRIAL</h3>
                <p>Launch the Gladiator Race</p>
            </div>
        </a>

        <a id="wheel-button" href="gladiators-death-wheel.html" class="command-button">
            <div class="button-content">
                <h3>THE DEATH WHEEL</h3>
                <p>Launch the Elimination Spin</p>
            </div>
        </a>

    </main>

    <footer class="text-center mt-12 text-sm text-neutral-glow/50">
        ARENA SYSTEMS ACTIVE - COMMAND LOG: 2025
    </footer>

</body>
</html>
