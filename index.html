<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladiators Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base Colors (Consistent with Wheel Design) */
        :root {
            --tron-blue: #00FFFF;
            --tron-magenta: #FF00FF;
            --tron-red: #FF4500; /* Color for Elimination */
            --tron-green: #39FF14; /* New color for the 4th button */
            --dark-metal: #1a1a1a;
            --dark-bg: #0A0A0A;
            --text-neon: #E0E0E0;
        }

        /* Background Gradient for Depth and Centering Logic */
        body {
            background: linear-gradient(135deg, #0d011a, var(--dark-bg), #010a14);
            min-height: 100vh;
            /* --- CENTERING LOGIC --- */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically */
            padding: 2rem;          /* Ensure some space around the edge */
            margin: 0;
            /* ----------------------- */
        }
        
        /* --- NEW PARENT BORDER PANEL --- */
        .command-center-panel {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            border-radius: 1.5rem;
            /* Neon Border/Glow for the Parent Container */
            border: 4px solid var(--tron-blue);
            box-shadow: 0 0 25px var(--tron-blue), inset 0 0 25px var(--tron-blue);
            background-color: rgba(0, 0, 0, 0.6); /* Slightly more opaque background */
            position: relative;
            z-index: 10;
        }

        /* --- TITLE CONTAINER BORDER STYLES --- */
        .neon-border-container {
            border: 3px solid var(--tron-blue);
            box-shadow: 0 0 15px var(--tron-blue), inset 0 0 15px var(--tron-blue);
            padding: 1rem 2rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.4);
            margin-bottom: 2rem; /* Added margin for separation */
        }
        .neon-border-container:hover {
            box-shadow: 0 0 30px var(--tron-blue), inset 0 0 30px var(--tron-blue);
            transform: scale(1.01);
        }

        /* Header/Title Styling */
        .neon-title-glow {
            text-shadow: 0 0 5px #fff, 0 0 10px var(--tron-blue), 0 0 20px var(--tron-blue), 0 0 40px var(--tron-blue);
        }

        /* Command Button Base Style */
        .command-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            border-radius: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--text-neon); 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
            min-height: 250px;
            background-color: rgba(0, 0, 0, 0.5); 
        }

        /* Neon Border/Glow Effect (Pseudo-element for clean button look) */
        .command-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1rem;
            border: 5px solid; 
            transition: all 0.3s ease;
            z-index: 1;
        }
        
        /* --- Button Colors and Hover Effects (Updated for Transparency) --- */

        /* Race Button (Tron Blue) */
        #race-button::before {
            border-color: var(--tron-blue);
            box-shadow: 0 0 15px var(--tron-blue), inset 0 0 15px var(--tron-blue);
        }
        #race-button:hover {
            background-color: rgba(0, 255, 255, 0.2); 
        }
        #race-button:hover::before {
            box-shadow: 0 0 30px var(--tron-blue), 0 0 60px var(--tron-blue), inset 0 0 30px var(--tron-blue);
            transform: scale(1.02);
        }

        /* Wheel Button (Tron Magenta) */
        #wheel-button::before {
            border-color: var(--tron-magenta);
            box-shadow: 0 0 15px var(--tron-magenta), inset 0 0 15px var(--tron-magenta);
        }
        #wheel-button:hover {
            background-color: rgba(255, 0, 255, 0.2);
        }
        #wheel-button:hover::before {
            box-shadow: 0 0 30px var(--tron-magenta), 0 0 60px var(--tron-magenta), inset 0 0 30px var(--tron-magenta);
            transform: scale(1.02);
        }

        /* Elimination Button (Tron Red) */
        #elimination-button::before {
            border-color: var(--tron-red);
            box-shadow: 0 0 15px var(--tron-red), inset 0 0 15px var(--tron-red);
        }
        #elimination-button:hover {
            background-color: rgba(255, 69, 0, 0.2);
        }
        #elimination-button:hover::before {
            box-shadow: 0 0 30px var(--tron-red), 0 0 60px var(--tron-red), inset 0 0 30px var(--tron-red);
            transform: scale(1.02);
        }

        /* New Gladiator Death Arena Button (Tron Green) */
        #arena-button::before {
            border-color: var(--tron-green);
            box-shadow: 0 0 15px var(--tron-green), inset 0 0 15px var(--tron-green);
        }
        #arena-button:hover {
            background-color: rgba(57, 255, 20, 0.2);
        }
        #arena-button:hover::before {
            box-shadow: 0 0 30px var(--tron-green), 0 0 60px var(--tron-green), inset 0 0 30px var(--tron-green);
            transform: scale(1.02);
        }

        /* Text Content Layer */
        .button-content {
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); 
        }
        .button-content h3 {
            font-size: 2.5rem;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        .button-content p {
            font-size: 1.25rem;
            font-weight: 500;
        }

        /* Footer positioning adjusted for the centered panel */
        footer {
            margin-top: 3rem;
        }
    </style>
</head>
<body class="text-text-neon">

    <div class="command-center-panel">

        <header class="text-center">
            <div class="neon-border-container mx-auto">
                <h1 class="text-6xl font-black text-text-neon neon-title-glow">
                    GLADIATORS COMMAND CENTER
                </h1>
            </div>
            <p class="mt-3 text-xl font-light text-primary-neon/80">Select a Trial for the Arena.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">
            
            <a id="race-button" href="race.html" class="command-button">
                <div class="button-content">
                    <h3>THE SPEED TRIAL</h3>
                    <p>Launch the Gladiator Race</p>
                </div>
            </a>

            <a id="wheel-button" href="gladiators-death-wheel.html" class="command-button">
                <div class="button-content">
                    <h3>THE DEATH WHEEL</h3>
                    <p>Launch the Elimination Spin</p>
                </div>
            </a>

            <a id="elimination-button" href="Elimination.html" class="command-button">
                <div class="button-content">
                    <h3>GLADIATORS ELIMINATION ARENA</h3>
                    <p>Execute the Final Trial</p>
                </div>
            </a>

            <a id="arena-button" href="DeathArena.html" class="command-button">
                <div class="button-content">
                    <h3>GLADIATOR BATTLE CLASH</h3>
                    <p>Initiate the Ultimate Showdown</p>
                </div>
            </a>

        </main>

        <footer class="text-center text-sm text-neutral-glow/50">
            ARENA SYSTEMS ACTIVE - COMMAND LOG: 2025
        </footer>

    </div>

</body>
</html>
